plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
	testImplementation 'org.mockito:mockito-junit-jupiter:3.11.2'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.22.0'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.22.0'
	implementation group: 'io.github.resilience4j', name: 'resilience4j-spring-boot2', version: '2.2.0'
	implementation group: 'io.github.resilience4j', name: 'resilience4j-reactor', version: '2.2.0'
	implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'


}

tasks.named('test') {
	useJUnitPlatform()
}
